<div class="container">
    <div class="row">
        Peso:
        <div class="col">
            <input type="number" [(ngModel)]="peso"class="form-control" step="0.010"/> 
        </div>
        Altura:
        <div class="col">
            <input type="number" [(ngModel)]="altura" class="form-control" step="0.010"/> 
        </div>
        <div class="row">
            <br>
            <button type="button" name="button" (click)="calcularIMC()" class="btn btn-outline-primary">Calcular</button>
        </div>
    </div>
    <br>
    <h3 class="text-center">Resultado: <b> {{imc}} </b></h3>
</div>
